<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/gen.js"></script>
    <title>DiezMil</title>
</head>

<body>

    <div class="container-fluid alert alert-primary">
        <h1>DiezMil</h1>
    </div>
    <div class="input-group mb-3" id="quienesJuegan">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">¿Quienes juegan hoy?</span>
        </div>
        <input id="participante" type="text" class="form-control" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3" id="aQuienLeToca" hidden>
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">¿A quién le toca?</span>
        </div>
        <select id="leTocaA" type="text" class="form-control" aria-label="Default"
            aria-describedby="inputGroup-sizing-default">
        </select>

        <!-- Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick="sumandoACero()">
            Anotar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="títuloModal"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="mensajeModal">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-primary" onclick="suma50()">+50</button>
                                <button class="btn btn-outline-success" onclick="suma100()">+100</button>
                                <button class="btn btn-outline-danger" onclick="suma1000()">+1000</button>
                            </div>
                            <input type="number" class="form-control" name="" id="sumando" style="text-align: right;">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" onclick="sumandoACero()">Borrar</button>
                        <button class="btn btn-success" data-dismiss="modal" aria-label="Close" onclick="valorOk()">Anotar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container-fluid" id="ppal">
        <button type="button" class="btn btn-secondary"
            onClick="agregaPart(document.getElementById('participante').value)">Agregar</button>
        <button type="button" class="btn btn-success" onclick="crearTablero()">Listo!</button>

    </div>
    <hr>
    <section id="tablero">

    </section>


</body>

</html>
